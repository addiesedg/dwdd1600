        <main>
        <h1>Possible Sighting?</h1>
        <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
        <legend>Location of Sighting Information</legend>
        <label>What State?*<input type="text" name="state" required></label>  
        <label>Closest City?*<input type="text" name="city" required></label>  
        <label>Phone Number*<input type="text" name="phone" required placeholder="1-603-413-4124"></label> 
        </fieldset>
            
        <fieldset>
        <legend>Location Details (Where the Cryptid was Spotted)</legend>   
            <label><input type="checkbox" name="tree" value="chosen">Near a Tree?</label>
            <label><input type="checkbox" name="rock" value="chosen">Near a Rock?</label>
            <label><input type="checkbox" name="river" value="chosen">Near a River?</label>
             <label><input type="checkbox" name="city" value="chosen">Near a City or a Town?</label></fieldset>  
            
            <label>Time of the encounter
            <select name="time">
            <option value="none">Please select the time the encounter took place.</option>
            <option value="morning">Between 5:00am to 11:00am</option>
            <option value="noon">Between 11:00am to 2:00pm</option>
            <option value="afternoon">Between 2:00pm to 5:00pm</option>
            <option value="evening">Between 5:00pm to 11:00pm</option>
            </select>
            </label>
            
            <fieldset>
            <legend>Possible Packages for Form</legend>
            <label><input type="radio" name="package" value="wendigo">Wendigo Package(15$)</label>
            <label><input type="radio" name="package" value="mothman">Mothman Package(20$)</label>
            <label><input type="radio" name="package" value="combo">Combo Package(30$)</label>
            </fieldset>


            <label> Comments and Any Other Information
                <textarea name="comments"></textarea>
            </label>
            
            
     
        <input type="submit" value="Send My Sighting">    
        </form>
